<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name = "clientIDValue" />
    <composite:attribute name = "cityValue" />
    <composite:attribute name = "serviceNameValue" />
</composite:interface>

<composite:implementation>
    <h:form>
        <h:outputText value = "Clients informations"/> <br/>

        <h:outputLabel>ID Client: </h:outputLabel>
        <h:inputText value="#{cc.attrs.clientIDValue}"/>
        <h:outputLabel>City: </h:outputLabel>
        <h:inputText value="#{cc.attrs.cityValue}"/>
        <h:outputLabel>Service name: </h:outputLabel>
        <h:inputText value="#{cc.attrs.serviceNameValue}"/><br/>

        <h:commandButton action = "#{selectMergedTableBean.refreshTable}"
                         value = "Browse"/>
    </h:form>

    <h:form>
        <h:dataTable value="#{selectMergedTableBean.customMergedTable}" var="table"
                     border="1" cellspacing="1" cellpadding="1">
            <h:column>
                <f:facet name="name">Name</f:facet>
                <h:outputText value="#{table.name}"/>
            </h:column>
            <h:column>
                <f:facet name="surname">Surname</f:facet>
                <h:outputText value="#{table.surname}"/>
            </h:column>
            <h:column>
                <f:facet name="city">City</f:facet>
                <h:outputText value="#{table.city}"/>
            </h:column>
            <h:column>
                <f:facet name="servicename">Servicename</f:facet>
                <h:outputText value="#{table.servicename}"/>
            </h:column>
            <h:column>
                <f:facet name="monthlyamount">Monthlyamount</f:facet>
                <h:outputText value="#{table.monthamount}"/>
            </h:column>
            <h:column>
                <f:facet name="date">Date</f:facet>
                <h:outputText value="#{table.date}"/>
            </h:column>
            <h:column>
                <f:facet name="payment">Payment</f:facet>
                <h:outputText value="#{table.payment}"/>
            </h:column>
        </h:dataTable>
    </h:form>

</composite:implementation>
</html>
