<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Title</title>
</h:head>

<h:body>
    <h:head>Welcome, please register your account</h:head>
    <br/>

    <h:form id="testPanel">
        <h:outputText id="nickname" value="Enter your nickname: "/>
        <h:inputText value="#{register.user.login}"/>
        <br/>
        <h:outputText id="password" value="Enter your password: "/>
        <h:inputText value="#{register.user.password}"/>
        <br/>
        <h:commandButton value="Register" action="#{register.register()}"/>
    </h:form>
    <br/>

    <h:outputText value="Status: #{register.status}" />
    <h:outputText value="Users: #{register.usersInDataBase()}" />

</h:body>

</html>
