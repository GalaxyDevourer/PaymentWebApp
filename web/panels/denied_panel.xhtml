<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view >
    <h:head>
        <title>Login Denied</title>
    </h:head>

    <h:body style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0; text-align: center;">
        <h:outputLabel value="#{deniedLogin.errorMessage}"/> <br/>
        <h:form>
            <h:commandButton value="Back to Sign In menu" action="#{deniedLogin.backToSignIn}" />
        </h:form>
    </h:body>
</f:view>
</html>
