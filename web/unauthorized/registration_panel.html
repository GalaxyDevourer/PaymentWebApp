<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <style>
        .container {
            width: 75%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body align="center">

<div class="container" >
    <form method="post" action="registration_panel">
        If you not registered yet, please, use form below: <br><br>
        Username: <label> <input type="text" name="login" /> </label> <br/>
        Password: <label> <input type="password" name="password"/></label> <br/>
        <input type="submit" value="Register" name="registerButton"> <br><br>
    </form>

    <form method="post" action="registration_panel">
        Already registered? Please use Sign In button <br>
        <input type="submit" value="Sign In" name="signInButton">
    </form>
</div>

</body>
</html>
